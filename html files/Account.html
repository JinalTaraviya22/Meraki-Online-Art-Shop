<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      .container{
        background-color: rgba(165, 165, 165, 0.7);
        border-radius: 50px;
        padding: 50px;
      }
    </style>
</head>


<body style="background-color: black;">
<div class="container mt-5">
    <div class="row">
        <h2>Hello, User name</h2>
        <!-- Left Column -->
        <div class="col-md-4">
            <p class="price"></p>
            <div class="product-image">
                <img src="img/easeal1.png" alt="User Image" class="img-fluid rounded">
            </div>
            <div class="buttons mt-3">
                <button class="btn btn-dark w-100 mb-2">See Wishlist</button>
                <button class="btn btn-dark w-100 mb-2">See Cart</button>
                <button class="btn btn-dark w-100">Order History</button>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-8">
            <!-- <h3 class="mb-5">Account Information</h3> -->
            <div class="product-image-large">
                <!-- user Information -->
                <div id="info">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">First Name :</label>
                            <p style="font-weight: bold;">Jinal</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Last Name :</label>
                            <p style="font-weight: bold;">Taraviya</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Email :</label>
                            <p style="font-weight: bold;">jtaraviya932@rku.ac.in</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Phone No. :</label>
                            <p style="font-weight: bold;">1234567891</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Address :</label>
                            <p style="font-weight: bold;">MCA-1,School of Engineering,RK University,Tramba.</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">City :</label>
                            <p style="font-weight: bold;">Rajkot</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">State :</label>
                            <p style="font-weight: bold;">Gujarat</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Zip Code :</label>
                            <p style="font-weight: bold;">360003</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <button type="submit" onclick="asd(1)" class="cirbutton" style="font-weight: bold;">Update Info</button>
                        </div>
                        <div class="col-md-6 mb-3">
                            <button type="submit"  onclick="asd(2)" class="cirbutton" style="font-weight: bold;">Change Password</button>
                        </div>
                    </div>
                </div>
                <!-- update information -->
                <form method="post" id="update" enctype="multipart/form-data" style="display:none !important;">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">First Name :</label>
                                <input type="text" class="form-control" id="fnm" placeholder="Enter First Name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Last Name :</label>
                                <input type="text" class="form-control" id="lnm" placeholder="Enter Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Email :</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter Email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Phone No. :</label>
                                <input type="text" class="form-control" id="phn" placeholder="Enter Mobile No.">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Address :</label>
                                <textarea class="form-control" id="add" placeholder="Enter your full address"></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">City :</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter City">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">State :</label>
                                <input type="text" class="form-control" id="state" placeholder="Enter State">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Zip Code :</label>
                                <input type="text" class="form-control" id="zip" placeholder="Enter Zip code">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Profile Image :</label>
                                <input type="file" class="form-control" id="img">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9 mb-3">
                            </div>
                            <div class="col-md-3 mb-3" style="align-content: end;">
                                <a href="Account.html"><button type="submit" class="btn btn-dark"><i class="fa fa-times"></i></button></a>
                                <button type="submit" class="btn btn-dark"><i class="fa fa-arrow-right"></i></button>
                            </div>
                        </div>
                </form>
                <!-- change password -->
                <form method="post" id="changePwd" enctype="multipart/form-data" style="display:none !important;">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Old Password :</label>
                            <input type="text" class="form-control" id="fnm" placeholder="Enter First Name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">New Password :</label>
                            <input type="text" class="form-control" id="lnm" placeholder="Enter Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Confirm Password :</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9 mb-3">
                            
                        </div>
                        <div class="col-md-3 mb-3" style="align-content: end;">
                            <a href="Account.html"><button type="submit" class="btn btn-dark"><i class="fa fa-times"></i></button></a>
                            <button type="submit" class="btn btn-dark"><i class="fa fa-arrow-right"></i></button>
                        </div>
                    </div>
            </form>
          </div>
        </div>
    </div>
  </div>

  <div class="container mt-5 mb-5">
    <!-- Add a Review Section -->
    <div class="row mt-5">
        <div class="col">
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript">
      function asd(a) {
        if (a == 1) {
          $('#info').hide();
          $('#update').show();
          $('#changePwd').hide();
        }
        if(a==2) {
          $('#changePwd').show();
          $('#info').hide();
          $('#update').hide();
        }
      }
  </script>
</body>
</html>
