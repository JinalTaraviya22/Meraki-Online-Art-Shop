<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
      .container{
        background-color: rgba(165, 165, 165, 0.7);
        border-radius: 50px;
        padding: 50px;
      }
    </style>
</head>


<body style="background-color: black;">
<div class="container mt-5">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-4">
            <h4 class="mb-5">Product Company Name</h4>
            <p class="price">Rs. 10,000</p>
            <div class="product-image">
                <img src="img/easeal1.png" alt="Product Image" class="img-fluid rounded">
            </div>
            <div class="quantity mt-3">
                <label for="quantity">Quantity:</label>
                <select id="quantity" class="form-select">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                </select>
            </div>
            <div class="col-md-8 mt-3">
                <button class="cirbutton">
                    <div class="icon-container">
                        <i class="fa fa-shopping-bag" style="color:white;"></i>
                    </div><span>Buy Now</span>
                </button><br/><br/>
                <button class="cirbutton">
                    <div class="icon-container">
                        <i class="fa fa-shopping-cart" style="color:white;"></i>
                    </div><span>Add to Cart</span>
                </button><br/><br/>
                <button class="cirbutton">
                    <div class="icon-container">
                        <i class="fa fa-heart" style="color: white;"></i>
                    </div><span>Add to Wishlist</span>
                </button>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-8">
            <h3 class="mb-5">Product Name in long long words like never ending words my goodddd</h3>
            <div class="product-image-large">
              <img src="img/easeal2.png" alt="Large Product Image" class="img-fluid rounded">
              <div class="description-on-hover">
                  <p>Description</p>
                  <div class="stars">
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                  </div>
              </div>
          </div>
          
        </div>
    </div>
  </div>

  <div class="container mt-5">
    <!-- Add a Review Section -->
    <div class="row mt-5">
        <div class="col">
            <h5>Add a review</h5>
            <form>
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Name :</label>
                    <input type="text" class="form-control" id="name" placeholder="First Name Last Name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="review" class="form-label">Review</label>
                    <textarea class="form-control" id="review" rows="3"></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="rating" class="form-label">Ratings:</label>
                    <div class="stars">
                        <!-- Add star inputs for rating -->
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark"><i class="fa fa-arrow-right"></i></button>
            </form>
        </div>
    </div>
  </div>

  <div class="container mt-5">
    <!-- Similar Products Section -->
    <h4>Similar Products</h4>
    <div class="card mt-5 mb" style="width: 250px;">
      <img src="img/categories.png" class="card-img-top" >
      <div class="card-body" style="background-color: black ;color: white;">
        <h5 class="card-title">Product Nm</h5>
        <p class="card-text">Rs.10,000</p>
        <a href="single_product.html" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
